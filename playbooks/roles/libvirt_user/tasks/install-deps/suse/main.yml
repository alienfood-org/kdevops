---
- name: Install libvirt / kvm dependencies
  become: yes
  become_method: sudo
  zypper:
    name:
      - libvirt
      - libvirt-daemon
      - qemu
      - qemu-kvm
      - qemu-x86
    state: present

- name: Enable libvirtd
  become: yes
  become_method: sudo
  systemd:
    name: libvirtd
    enabled: yes
    masked: no

- name: Make sure libvirtd is running
  become: yes
  become_method: sudo
  systemd:
    state: started
    name: libvirtd
