---
- name: Update apt cache
  become: yes
  become_method: sudo
  apt:
    update_cache: yes
  tags: deps

- name: Install every single selftest build dependencies
  become: yes
  become_method: sudo
  apt:
    name:
      - gcc
      - bc
      - sed
      - git
      - gcc-multilib
      - libc6-i386
      - libc6-dev-i386
      - rsync
    state: present
    update_cache: yes
  tags: [ 'selftests', 'deps' ]
